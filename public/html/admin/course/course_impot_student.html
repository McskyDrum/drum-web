<div class="modal-header">
    <button type="button" class="close" ng-click="p.cancel()">×</button>
    <h4 class="modal-title">批量导入学生</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" style="text-align: right">
            <button type="button" class="btn btn-primary" ng-click="p.searchImportStudent()">检索出可以被导入的学生</button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>等级</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-if="p.studentList.length==0">
                <td colspan="4" style="text-align: center;">当前未检索出学生</td>
            </tr>
            <tr ng-repeat="student in p.studentList">
                <td ng-bind="student.studentNum"></td>
                <td ng-bind="student.studentName"></td>
                <td ng-bind="student.level"></td>
                <td>
                    <a ng-click="p.studentList.splice($index,1);">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-default" ng-click="p.cancel()" value="取消"/>
    <button type="button" ng-disabled="!p.studentList.length" class="btn btn-primary" ng-click="p.doImport()" >确认导入</button>
</div>
