<div class="modal-header">
    <button type="button" class="close" ng-click="mv.cancel()">×</button>
    <h4 class="modal-title">批量创建课程排期</h4>
</div>
<form name="mv.form" class="form-inline" ng-submit="mv.submit()">
    <div class="modal-body">
        <div class="summary-vm-total" style="margin-top:10px">
            <span class="summary-item"><span class="title">当前课程:</span><span class="cash" ng-bind="mv.courseName"></span></span>
        </div>
        <div class="jiansuo jiansuo-course">
            <div>
                <div class="form-item">
                    <label>起始日期</label>
                    <div class="form-input">
                        <p class="input-group">
                            <input type="text" name="dataTime" class="form-control" uib-datepicker-popup ng-model="mv.dataTime" is-open="mv.dataOpen" datepicker-options="dateOptions" ng-required="true" placeholder="请输入上课日期" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="mv.dataOpen = true;"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-item">
                    <label>排期天数</label>
                    <div class="form-input"><input type="number" min="1" name="dayNum" ng-model="mv.dayNum"  class="form-control" placeholder="请输入连续排期的天数" required></div>
                </div>
                <div class="form-item">
                    <label>日期间隙</label>
                    <div class="form-input"><input type="number" min="1" name="dayStap" ng-model="mv.dayStap"  class="form-control" placeholder="请输入连续排期的天数间隔" required></div>
                </div>
            </div>
            <hr>
            <div class="select-box">
                <div class="select">
                    <label class="select-title">每日课程数</label>
                    <div class="form-input">
                        <select  ng-model="mv.courseNum" name="courseNum" ng-change="mv.selectCourseNum()" class="form-control" required>
                            <option ng-repeat="num in mv.courseNumList" ng-selected="mv.courseNum == num" ng-bind="num" ng-value="num"></option>
                        </select>
                    </div>
                </div>
                <div class="select-item-box">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>开始时间</th>
                            <th>结束时间</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="time in mv.timeList">
                                <td><span><input type="time" name="startTime{{$index}}" class="form-control" ng-model="time.startTime" placeholder="HH:mm" min="00:00" max="23:59" required></span></td>
                                <td><span><input type="time" name="endTime{{$index}}" class="form-control" ng-model="time.endTime" placeholder="HH:mm" ng-min="mv.startTime" max="23:59" required></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div>
                <div class="form-item">
                    <label>任课老师</label>
                    <div class="form-input">
                        <select ng-model="mv.teacherId" name="teacherId" class="form-control" required>
                            <option ng-value="null" ng-selected="mv.teacherId == null" ng-show="mv.teacherId == null">请选择此课程的默认上课教师</option>
                            <option ng-repeat="teacher in mv.teacherList" ng-selected="mv.teacherId == teacher.id" ng-bind="teacher.tName" ng-value="teacher.id"></option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label>上课地址</label>
                    <div class="form-input"><input style="width: 300px;" type="text" name="address" ng-model="mv.address" maxlength="64" class="form-control" placeholder="请输入上课地址(不输入则不显示)"></div>
                </div>
            </div>
        </div>
        <div class="console-table-wapper jiansuo-course">
            <select id='callbacks' multiple='multiple'>
                <option ng-repeat="student in mv.studentList" ng-value='student.id' ng-bind="mv.studentItemView(student)"></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-warning" ng-click="mv.cancel()" value="取消创建"/>
        <input type="submit" class="btn btn-primary" value="确认创建"/>
    </div>
</form>
