<div class="modal-header">
    <button type="button" class="close" ng-click="p.cancel()">×</button>
    <h4 class="modal-title">添加学生课程排期</h4>
</div>
<form name="p.form" class="form-horizontal" ng-submit="p.submit()">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">学号</label>
            <div class="col-sm-9">
                <input type="text" ng-model="p.studentNum" maxlength="64" class="form-control" required>
            </div>
        </div>
        <div ng-show="!!p.studentId">
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" ng-value="p.studentName" readonly class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">等级</label>
                <div class="col-sm-9">
                    <input type="text" ng-value="p.level" readonly class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-warning" ng-click="p.searchStudent()" value="查询"/>
        <input type="submit" ng-disabled="!p.studentId" class="btn btn-primary" value="确认添加"/>
    </div>
</form>
