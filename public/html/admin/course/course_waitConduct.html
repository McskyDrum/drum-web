<section class="row view-inner">
    <div class="summary-vm-total">
        <span class="title">未处理的已结束课程</span>
    </div>
    <div class="console-table-wapper">
        <div class="gridSection">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>课程名称</th>
                    <th>任课老师</th>
                    <th>日期</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="paiqi in mv.paiqiList">
                    <td ng-bind="paiqi.courseName"></td>
                    <td ng-bind="paiqi.teacherName"></td>
                    <td ng-bind="paiqi.startTime | date :'yyyy-MM-dd'"></td>
                    <td><span ng-bind="paiqi.startTime |date :'HH:mm'"></span>至<span ng-bind="paiqi.endTime |date :'HH:mm'"></span></td>
                    <td>
                        <div>
                            <a ng-click="mv.dealwith($index)">结算课程</a>
                            <span class="text-explode">|</span>
                            <a ng-click="mv.delPaiqi($index)">删除</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-fixed">
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="pull-right">
                            <div class="pagination-info">
                                <span ng-bind="'共有'+mv.page.total+'条'"></span>,
                                <span ng-bind="'每页显示:'+mv.page.max +'条'"></span>
                            </div>
                            <uib-pagination max-size="5" total-items="mv.page.total" items-per-page="mv.page.max" ng-change="mv.loadPaiqiList(event)" ng-model="mv.page.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
