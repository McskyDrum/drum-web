<section ng-controller="ModelCtrl as model" ng-switch on="model.selection">
<div class="messageBox dn-bounce" ng-switch-when="message">
	<header class="panel-heading">
		<h3 class="panel-title" ng-bind="model.title">提示</h3>
	</header>
	<div class="panel-body message" ng-bind="model.message"></div>
</div>
<div class="loading dn-fade" ng-switch-when="loading">
	<div class="loader">
		<div class="ball-spin-fade-loader">
	      	<div></div>
	      	<div></div>
	      	<div></div>
	      	<div></div>
	      	<div></div>
	      	<div></div>
	      	<div></div>
	      	<div></div>
	    </div>
	</div>
	<div class="message" ng-bind="model.message"></div>
</div>
<!--confirm-->
<div class="confirm messageBox dn-bounce" ng-switch-when="confirm">
	<header class="panel-heading">
		<h3 class="panel-title" ng-bind="!!model.title?model.title:'确认'"></h3>
	</header>
	<div class="panel-body message" ng-bind="model.message"></div>
	<div ng-if="model.selection=='prompt'">
		<input ng-model="model.promptMessage" class="form-control">
	</div>
	<div class="btn-box">
		<button type="button" class="btn btn-info" ng-click="model.confirm_submit()" ng-bind="!!model.submitButton?model.submitButton:'确认'"></button>
		<button type="button" class="btn btn-info" ng-click="model.confirm_cancel()" ng-bind="!!model.cancelButton?model.cancelButton:'取消'"></button>
	</div>
</div>
<!--prompt-->
<div class="confirm messageBox dn-bounce" ng-switch-when="prompt">
	<header class="panel-heading">
		<h3 class="panel-title" ng-bind="!!model.title?model.title:'确认'"></h3>
	</header>
	<div class="panel-body message" ng-bind="model.message"></div>
	<div class="promptMessage">
		<input ng-model="model.promptMessage" class="form-control">
	</div>
	<div class="btn-box">
		<button type="button" class="btn btn-info" ng-disabled="!model.promptMessage" ng-click="model.confirm_submit()" ng-bind="!!model.submitButton?model.submitButton:'确认'"></button>
		<button type="button" class="btn btn-info" ng-click="model.confirm_cancel()" ng-bind="!!model.cancelButton?model.cancelButton:'取消'"></button>
	</div>
</div>
<div ng-if="model.hasMask" ng-class="{'isWhite':model.isWhite}" class="mask dn-fade"></div>
</section>
