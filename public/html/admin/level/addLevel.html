<div class="modal-header">
    <button type="button" class="close" ng-click="p.cancel()">×</button>
    <h4 class="modal-title">{{!!p.id?"编辑":"添加"}}乐器等级</h4>
</div>
<form name="p.form" class="form-horizontal" ng-submit="p.submit()" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">等级名称:</label>
            <div class="col-sm-9">
                <input type="text" name="levelName" ng-model="p.levelName" placeholder="请输入等级的名称" required class="form-control">
            </div>
            <div class="error-box col-sm-9 col-sm-offset-3" ng-show="p.form.$submitted && p.form.levelName.$invalid">
                <span class="error" ng-show="p.form.levelName.$error.required">等级名称不能为空</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 col-sm-2 control-label">等级扣费:</label>
            <div class="col-sm-9">
                <input type="number" name="deduct" ng-model="p.deduct" class="form-control" placeholder="请输入该等级的扣费金额,最多只保留两位有效小数" required>
            </div>
            <div class="error-box col-sm-9 col-sm-offset-3" ng-show="p.form.$submitted && p.form.deduct.$invalid">
                <span class="error" ng-show="p.form.deduct.$error.required">等级的扣费金额不能为空</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="确定"/>
        <button type="button" class="btn btn-default" ng-click="p.cancel()">取消</button>
    </div>
</form>
