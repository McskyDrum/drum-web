<section style="padding: 15px;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="p.cancel()">×</button>
        <h4 class="modal-title">乐器等级配置</h4>
    </div>
    <div class="summary-vm-total" style="margin-top:10px">
        <span class="summary-item"><span class="title">乐器:</span><span class="cash" ng-bind="p.musical.name"></span></span>
        <button type="button" class="btn btn-primary pull-right" ng-click="p.addLevel()">添加等级</button>
    </div>
    <div class="console-table-wapper">
        <div class="gridSection">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>等级名称</th>
                    <th>等级扣费额度(¥)</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="it in p.levelList">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="it.levelName + (!!it.defaultLevel?'(默认)':'')"></td>
                    <td class="cash" ng-bind="it.deduct | cashFilter"></td>
                    <td>
                        <div>
                            <a ng-click="p.editLevel($index)">编辑</a><span class="text-explode" ng-if="!it.defaultLevel">|</span>
                            <a ng-click="p.delLevel($index)" ng-if="!it.defaultLevel">删除</a><span class="text-explode" ng-if="!it.defaultLevel">|</span>
                            <a ng-if="!it.defaultLevel" ng-click="p.setDefault($index)">设为默认等级</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
