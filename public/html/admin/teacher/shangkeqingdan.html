<section class="row view-inner">
    <div class="summary-vm-total">
        <span class="title">上课清单{{mv.courseId}}</span>
        <a class="pull-right" href="javascript:history.go(-1)">返回教师列表</a>
    </div>
    <div class="jiansuo">
        <form class="form-inline" ng-submit="mv.query()">
            <div class="form-group">
                <select ng-model="mv.courseId" class="form-control" style="width: 200px;">
                    <option ng-value="0" ng-selected="mv.courseId==null" ng-bind="'全部'"></option>
                    <option ng-repeat="course in mv.courseList" ng-value="course.id" ng-bind="course.courseName" ng-selected="mv.courseId == course.id"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">检索</button>
            </div>
        </form>
    </div>
    <div class="summary-vm-total" style="margin-top:10px">
        <span class="summary-item"><span class="title">老师:</span><span class="cash" ng-bind="mv.teacherName"></span></span>
    </div>
    <div class="console-table-wapper">
        <div class="gridSection">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>课程名称</th>
                    <th>时间</th>
                    <th>时长</th>
                    <th>上课人数</th>
                    <th>教授方式</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="paiqi in mv.paiqiList">
                    <td ng-bind="paiqi.courseName"></td>
                    <td>
                        <span ng-bind="paiqi.startTime | date :'yyyy-MM-dd'"></span>&nbsp;
                        <span ng-bind="paiqi.startTime |date :'HH:mm'"></span>~<span ng-bind="paiqi.endTime |date :'HH:mm'"></span>
                    </td>
                    <td><span class="cash" ng-bind="mv.getCourseTime(paiqi)"></span>分钟</td>
                    <td class="cash" ng-bind="paiqi.studentCount"></td>
                    <td ng-bind="paiqi.ower?'默认任教':'临时任命'"></td>
                </tr>
                </tbody>
            </table>
            <table class="table table-fixed">
                <tfoot>
                <tr>
                    <td colspan="5">
                        <div class="pull-right">
                            <div class="pagination-info">
                                <span ng-bind="'共有'+mv.page.total+'条'"></span>,
                                <span ng-bind="'每页显示:'+mv.page.max +'条'"></span>
                            </div>
                            <uib-pagination max-size="5" total-items="mv.page.total" items-per-page="mv.page.max" ng-change="mv.loadPaiqiList(event)" ng-model="mv.page.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>
